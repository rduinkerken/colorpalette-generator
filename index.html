<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Colorpalette Generator</title>
</head>
<body>
    <div class="container">
      <div class="promo">
        <a href="https://github.com/rduinkerken" target="_blank">
          <img src="./github.png" alt="GitHub Logo">
          <span>Check out my GitHub</span>
        </a>
      </div>
      <h1> Colorpalette Generator</h1>
      <button id="removePaletteButton" class="hidden">Remove color palette</button>
      <div id="colorsContainer">
        <fieldset id="colorsHolder" class="colorPalette">
          <legend><h3> Color Palette </h3></legend>
        </fieldset>

        <fieldset style="margin-left: 40px;">
          <legend><h3> Add a color </h3></legend>
          <form>
            <input type="text" placeholder="Hex Color" id="hexColorInput">
            <input type="text" placeholder="Color reference" id="colorReferenceInput">
            <button id="addColorButton" class="addButton">
              Add
            </button>
          </form>
        </fieldset>
      </div>
    </div>
</body>
</html>
